<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript">
      (function () {
        const pathname = window.location.pathname;

        // Only redirect if not already in /new1
        if (!pathname.startsWith("/new1")) {
          const newUrl =
            "/new1" + pathname + window.location.search + window.location.hash;
          window.location.replace(newUrl);
        }
      })();
    </script>
  </head>
  <body>
    <p>Redirecting…</p>
  </body>
</html>
