<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript">
      (function () {
        var path = window.location.pathname;
        var hasBase = path.startsWith("/new1");

        // Redirect ONLY if path does not start with /new1
        if (!hasBase) {
          var newPath = "/new1" + path + window.location.search + window.location.hash;
          window.location.replace(newPath);
        }
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
