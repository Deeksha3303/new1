<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <script>
      var currentPath = window.location.pathname;

      // Only redirect if the path doesn't already include "/new1"
      if (!currentPath.startsWith('/new1')) {
        window.location.replace('/new1' + currentPath);
      }
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
